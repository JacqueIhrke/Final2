<html><head><title>YIN YANG Chinese Restaurant</title><style>	body {		background-color: 	black; }	h1	 {		font-size:			50pt;				margin:				 0;				padding: 			 0; 				font-family: 		cursive;				color: 				#FFF;				top:				0px;				position: 			absolute;				left:				350px;}	span.red {	font-size:			80%;  				color: 				red;	}		#box1 {		position:			absolute;				top:				100px;				left:				200px;				width:				800px;				height:				500px; }	#red 		{width: 			25%				color:				red;}	.red		{color:				red;}	#yinL 	{	position:			absolute;				top:				60px;				left:				251px; 				width:				70%;				z-index: 			1;}	#yinR 	{	position:			absolute;				top:				60px;				left:				250px; 				width:				70%;				z-index: 			8;}	#YYlogo {	position:			absolute;				top:				100px;				left:				450px; 				width:				50%;				z-index: 			4;				visibility: 		hidden;}	#button2 {	position:			absolute;				top:				200px;				left:				50px; }		#chinese {	position:			absolute;				height:				200px;				top:				0px;				left:				0px; 				z-index: 			7;}	#fire 	{	position:			absolute;				top:				-50px;				left:				800px; 				z-index: 			11;				visibility: 		hidden;}	#dragon {	position:			absolute;				top:				80px				left:				0px; 				z-index: 			12;				width:				1000px;				visibility: 		hidden;}		#enter	{	position: 			absolute;				top:				330px;				left:				340px;				width:				50%;				z-index: 			9;}	#lanterns { position:			absolute; 				top:				0px;				left:				-200px;				width:				200%;				z-index: 			0;}	#lanterns2 { position:			absolute; 				top:				0px;				left:				-200px;				width:				200%;				z-index: 			10;				visibility:		hidden;}	#pageHead()					#sound{}				#playsound{}</style><script type="text/javascript">var cycle = 0;var timer1;var sound1 = new Audio('india.mp3');function moveDragon(a, b) {		var x = a + document.getElementById("chinese").offsetLeft;		document.getElementById("chinese").style.left = x + "px";		var y = b + document.getElementById("chinese").offsetTop;		document.getElementById("chinese").style.top = y + "px";				}function Dragon() {		if (cycle < 190) {			moveDragon(5, 0);			chinese.style.height = "200px";			chinese.style.zIndex = 12;			cycle++;		}else if (cycle <278) {			moveDragon(0, 5);			chinese.style.height = "150px";			chinese.style.zIndex = 12;			cycle++;		}else if (cycle < 480) {			moveDragon(-5, 0);			chinese.style.height = "125px";			chinese.style.zIndex = 12;			cycle++;		}else if (cycle < 534) {			moveDragon(0, -5);			chinese.style.height = "100px";			chinese.style.zIndex = 7;			cycle++;		}else if (cycle < 680) {			moveDragon(5, 0);			chinese.style.height = "75px";			chinese.style.zIndex = 7;			cycle++;		}else {		sound1.play();;		document.getElementById("lanterns2").style.visibility= "visible";		document.getElementById("dragon").style.visibility= "visible";		document.getElementById("fire").style.visibility= "visible";		clearInterval(timer1);		}	}	function start() {		// Move to the next position every 500 milliseconds	 timer1 = setInterval(Dragon, 10); 	}</script></head><body><div id= "pageHead"><h1>YIN YANG <span class= "red"> Chinese Restaurant </span> </h1></div><div id="box1">		<img id="enter" src= "images/enter.png" alt="enter text" type="img" onmousedown ="start()" />	<img id="yinL" src="images/yinLeft.png" alt="yin yang" />	<img id="yinR" src="images/yinRight.png" alt="yin yang" />	<img id="YYlogo" src="images/YinyangLogo.png" alt="yin yang Logo" />	<img id="chinese" src="images/chinese_lantern.png" alt="Chinese lantern" />	<img id="lanterns" src="images/lanterns.jpg" alt="many Chinese lanterns"/>	<img id="lanterns2" src="images/lanterns.jpg" alt="many Chinese lanterns"/>	<img id="dragon" src="images/dragon.png" alt="Chinese cartoon dragon"/>	<img id="fire" src="images/fire.png" alt="fire"/></div></body></html>
